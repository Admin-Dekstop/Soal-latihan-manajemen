// GENERATE 100 SOAL DENGAN PENGACAKAN
let questionBank = [];
function initDB() {
    // 1. Ambil 100 soal asli dari rawData
    questionBank = [...rawData]; 
    
    // 2. Acak urutan soal (Shuffle) agar setiap kali ujian beda urutan
    for (let i = questionBank.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questionBank[i], questionBank[j]] = [questionBank[j], questionBank[i]];
    }
}

// STATE APPS
let currentIdx = 0;
let userAnswers = new Array(100).fill(null);
let timerVal = 90 * 60; // 90 Menit
let timerRef;

const els = {
    app: document.getElementById('app-root'),
    startOverlay: document.getElementById('start-overlay'),
    resultOverlay: document.getElementById('result-overlay'),
    resultCard: document.getElementById('result-card'),
    questionArea: document.getElementById('question-area'),
    rationaleArea: document.getElementById('rationale-area'),
    timer: document.getElementById('timer'),
    progressText: document.getElementById('progress-text'),
    progressBar: document.getElementById('progress-bar'),
    btnNext: document.getElementById('btn-next'),
    btnPrev: document.getElementById('btn-prev'),
    btnFinish: document.getElementById('btn-finish'),
    scoreFinal: document.getElementById('score-final'),
    countCorrect: document.getElementById('count-correct'),
    countWrong: document.getElementById('count-wrong')
};

function startExam() {
    initDB();
    els.startOverlay.classList.add('hidden');
    timerRef = setInterval(() => {
        timerVal--;
        const m = Math.floor(timerVal / 60);
        const s = timerVal % 60;
        els.timer.innerText = `${m}:${s < 10 ? '0'+s : s}`;
        if(timerVal <= 0) finishExam();
    }, 1000);
    renderQuestion(0);
}

function renderQuestion(idx) {
    currentIdx = idx;
    const data = questionBank[idx];
    const answeredVal = userAnswers[idx];

    els.progressText.innerText = `SOAL ${idx + 1}/100`;
    els.progressBar.style.width = `${((idx + 1) / 100) * 100}%`;

    // Reset Animasi
    els.questionArea.style.animation = 'none';
    els.questionArea.offsetHeight;
    els.questionArea.style.animation = null;

    let html = `
        <div class="mb-4">
            <span class="inline-block bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-1 rounded mb-2 uppercase tracking-wide">${data.m}</span>
            <h2 class="text-lg font-bold text-slate-800 leading-relaxed">${data.q}</h2>
        </div>
        <div class="space-y-3">
    `;

    const labels = ['A', 'B', 'C', 'D'];
    data.o.forEach((opt, i) => {
        let btnClass = "w-full text-left p-4 rounded-xl border border-gray-200 bg-white shadow-sm flex items-center gap-3 transition-all";
        let markerClass = "w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center text-sm border border-slate-200";
        
        if (answeredVal !== null) {
            if (i === data.a) {
                btnClass = "w-full text-left p-4 rounded-xl border-2 border-green-500 bg-green-50 shadow-sm flex items-center gap-3";
                markerClass = "w-8 h-8 rounded-full bg-green-500 text-white font-bold flex items-center justify-center text-sm";
            } else if (i === answeredVal && i !== data.a) {
                btnClass = "w-full text-left p-4 rounded-xl border-2 border-red-500 bg-red-50 shadow-sm flex items-center gap-3";
                markerClass = "w-8 h-8 rounded-full bg-red-500 text-white font-bold flex items-center justify-center text-sm";
            } else {
                btnClass += " opacity-50 grayscale";
            }
        } else {
            btnClass += " hover:border-primary-400 hover:shadow-md active:scale-[0.99] cursor-pointer";
        }
        
        const clickEvent = answeredVal === null ? `onclick="handleAnswer(${idx}, ${i})"` : "";
        html += `<button ${clickEvent} class="${btnClass}"><div class="${markerClass}">${labels[i]}</div><span class="text-sm font-medium text-slate-700 flex-1">${opt}</span></button>`;
    });
    html += `</div>`;
    els.questionArea.innerHTML = html;

    if (answeredVal !== null) {
        renderRationale(data, answeredVal);
        els.rationaleArea.classList.remove('hidden');
    } else {
        els.rationaleArea.classList.add('hidden');
    }

    els.btnPrev.disabled = (idx === 0);
    if (idx === 99) {
        els.btnNext.classList.add('hidden');
        els.btnFinish.classList.remove('hidden');
    } else {
        els.btnNext.classList.remove('hidden');
        els.btnFinish.classList.add('hidden');
    }
    
    document.getElementById('main-scroll').scrollTop = 0;
}

function handleAnswer(qIdx, ansIdx) {
    userAnswers[qIdx] = ansIdx;
    renderQuestion(qIdx);
    setTimeout(() => { els.rationaleArea.scrollIntoView({ behavior: 'smooth', block: 'end' }); }, 100);
}

function renderRationale(data, userAns) {
    const isCorrect = userAns === data.a;
    const labels = ['A', 'B', 'C', 'D'];
    let html = '';

    if (isCorrect) {
        html += `<div class="bg-green-100 text-green-800 p-4 rounded-xl flex items-center gap-3 border border-green-200 mb-4 shadow-sm"><span class="text-2xl">üéâ</span><div><div class="font-bold text-sm">Jawaban Benar!</div></div></div>`;
    } else {
        html += `<div class="bg-red-50 text-red-800 p-4 rounded-xl flex items-center gap-3 border border-red-200 mb-4 shadow-sm"><span class="text-2xl">‚ö†Ô∏è</span><div><div class="font-bold text-sm">Jawaban Salah</div></div></div>`;
        html += `
            <div class="bg-white border-l-4 border-red-500 shadow-card rounded-r-xl p-4 mb-4">
                <div class="text-[10px] font-bold text-red-500 uppercase tracking-wider mb-1">ANALISIS JAWABAN ANDA (${labels[userAns]})</div>
                <div class="text-sm text-slate-400 line-through decoration-red-500 decoration-2 mb-2">"${data.o[userAns]}"</div>
                <div class="text-sm text-slate-700 leading-relaxed bg-red-50/50 p-2 rounded"><span class="font-bold text-red-600">Alasan:</span> ${data.r[userAns]}</div>
            </div>`;
    }

    html += `
        <div class="bg-white border-l-4 border-green-500 shadow-card rounded-r-xl p-4">
            <div class="text-[10px] font-bold text-green-600 uppercase tracking-wider mb-1">KUNCI JAWABAN (${labels[data.a]})</div>
            <div class="text-sm font-bold text-slate-800 mb-2">"${data.o[data.a]}"</div>
            <div class="text-sm text-slate-700 leading-relaxed bg-green-50/50 p-2 rounded"><span class="font-bold text-green-600">Penjelasan:</span> ${data.r[data.a]}</div>
        </div>`;
    els.rationaleArea.innerHTML = html;
}

function nextQuestion() { if (currentIdx < 99) renderQuestion(currentIdx + 1); }
function prevQuestion() { if (currentIdx > 0) renderQuestion(currentIdx - 1); }

function finishExam() {
    clearInterval(timerRef);
    let score = 0;
    userAnswers.forEach((ans, i) => { if (ans === questionBank[i].a) score++; });
    els.scoreFinal.innerText = score;
    els.countCorrect.innerText = score;
    els.countWrong.innerText = 100 - score;
    els.resultOverlay.classList.remove('hidden');
    els.resultOverlay.classList.add('flex');
    setTimeout(() => {
        els.resultOverlay.classList.remove('opacity-0');
        els.resultCard.classList.remove('scale-95');
        els.resultCard.classList.add('scale-100');
    }, 50);
}
</script>
